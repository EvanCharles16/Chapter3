<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h2>Chapter 3</h2>
    <hr>

    <h2>Register Here</h2>
    <hr>

    <div class="container">
        <p><b>1. Personal Information</b></p>


        <div class="kiri">
            <div>
                <li><label for="firstname">First Name</label></li>
                <input type="text" id="firstname">
            </div>

            <br>

            <div>
                <li><label for="gender">Gender</label></li>
                <select name="gender" id="gender">
                    <option value="Male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select>
            </div>
        </div>


        <div class="kanan">
            <div>
                <li><label for="lastname">Last Name</label></li>
                <input type="text" id="lastname">
            </div>

            <br>

            <div>
                <li><label for="birth">Date Of Birth</label></li>
                <input type="date" id="birth">
            </div>
        </div>

        <hr>

        <p><b>2. Contact Information</b></p>

        <div class="container2">
            <div class="forum1">
                <form action="" method="POST">
                    <div>
                        <li><label for="email">Email</label></li>
                        <input type="email" id="email">
                    </div>

                    <br>

                    <div>
                        <li><label for="phone">Telephone</label></li>
                        <input type="number" id="phone">
                    </div>
            </div>


            <div class="forum2">
                <div>
                    <li><label for="password">Password</label></li>
                    <input type="password" id="password">
                </div>

                <br>

                <div>
                    <li><label for="mobile">Mobile Phone</label></li>
                    <input type="number" id="mobile">
                </div>

            </div>
        </div>


        </form>

    </div>

    <hr>

    <div class="kontainer">
        <p><b>3. Interests</b></p>

        <div class="foto">
            <li><b>Please Choose Your Favourite Pokemon</b></li>

            <div class="size">
                <img src="img/1.jpeg">
                <img src="img/2.jpeg">
                <img src="img/6.jpeg">
                <img src="img/4.jpeg">
                <img src="img/5.jpeg" class="img-add">
                <img src="img/3.jpeg">
                <img src="img/7.jpeg">
                <img src="img/8.jpeg">
            </div>

            <br>
            <br>

            <form action="#" id="userform">Name:
                <input type="text" name="username" class="form">

                <br>

                <textarea rows="4" cols="50" name="comment" form="userform">
            Please Enter your comments here ...</textarea>
            </form>

            <div class="button">
                <button type="submit">Register</button>
                <button type="reset">Reset</button>
            </div>

        </div>
    </div>

</body>

</html>
